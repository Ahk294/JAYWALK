<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>JAYWALK</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />

    <!-- CDN link of Font Awesome for the icons used in the website -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- embeded styling used only for the game frame in the home page -->
    <style>
      #game_frame {
        border: #6fffe9 2px solid;
        border-radius: 10px;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 1000px;
        height: 475px;
        background-color: black;
        transform: translate(-50%, -41%);
      }

      #game_frame h1 {
        text-align: center;
        position: relative;
        top: 25%;
      }

      #game_frame h2 {
        display: flex;
        justify-content: space-between;
        color: white;
      }

      #game_frame h2 span {
        position: relative;
        top: -25px;
        margin: 15px;
      }

      #game_frame h2 span i {
        color: red;
      }
    </style>
  </head>
  <body>

        <span class="name">J</span>
