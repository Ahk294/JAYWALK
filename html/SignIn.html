      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navigation bar -->
    <header>
      <nav>
        <div id="navbar">
          <ul>
            <li id="sign_out">
              <a href="#signOut" onclick="signOutUser()">
                <i class="fas fa-sign-out-alt"></i> Sign Out
              </a>
            </li>
            <li>
              <a class="selected" style="color: #6fffe9" href="SignIn.html"
                ><i class="fas fa-sign-in-alt"></i> Sign In</a
              >
            </li>
            <li>
              <a href="Register.html"
                ><i class="fas fa-user-plus"></i> Register</a
              >
            </li>
            <li>
              <a href="Leaderboard.html"
                ><i class="fas fa-trophy"></i> Leaderboard</a
              >
            </li>
            <li>
              <a href="HowToPlay.html"
                ><i class="fas fa-question"></i> How To Play</a

            <li style="float: left">
              <a href="Home.html"><i class=""></i> JAYWALK</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- sign in page content -->
    <div id="signIn_content" class="content">
      <h1 class="heading">SIGN IN</h1>
      <div class="wrapper">
        <div class="container">
          <div class="signIn_form">
            <form method="POST">
              <div class="form_content">
                <div class="input_content">
                  <input
                    type="text"
                    id="username"
                    placeholder="Username"
                    name="username"
                    required
                  />
                </div>
                <div class="input_content">
                  <input
                    type="password"
                    id="pass"
                    placeholder="Password"
                    name="pass"
                    required
                  />
                </div>
                <div class="input_content">
                  <input
                    type="submit"
                    value="SIGN IN"
                    class="btn_form"
                    onclick="checkUser(event)"
                  />
                </div>
                <div class="account_conf">
                  <p>
                    Don't have an account? <a href="./register.php">Sign Up!</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
