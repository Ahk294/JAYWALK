<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />

    <!-- CDN link of Font Awesome for the icons used in the website -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navigation bar -->
    <header>
      <nav>
        <div id="navbar">
          <ul>
            <li id="sign_out">
              <a href="#signOut" onclick="signOutUser()">
                <i class="fas fa-sign-out-alt"></i> Sign Out
              </a>
            </li>
            <li>
              <a href="SignIn.html"
                ><i class="fas fa-sign-in-alt"></i> Sign In</a
              >
            </li>
            <li>
              <a class="selected" style="color: #6fffe9" href="Register.html"
                ><i class="fas fa-user-plus"></i> Register</a
              >
            </li>
            <li>
              <a href="Leaderboard.html"
                ><i class="fas fa-trophy"></i> Leaderboard</a
              >
            </li>
            <li>
              <a href="HowToPlay.html"
                ><i class="fas fa-question"></i> How To Play</a
              >
            </li>
            <li style="float: left">
              <a href="Home.html"><i class=""></i> JAYWALK</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- register page content -->
    <div id="register_content" class="content">
      <h1 class="heading">REGISTER</h1>
      <div class="wrapper">
        <div class="container">
          <div class="registration_form">
            <form id="reg_form" name="reg_form" method="POST">
              <div class="form_content">
                <div class="input_group">
                  <div class="input_content">
                    <input
                      type="text"
                      id="fname"
                      name="fname"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="input_content">
                    <input
                      type="text"
                      id="lname"
                      name="lname"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                </div>
                <div class="input_group">
                  <div class="input_content">
                    <input
                      type="text"
                      id="username"
                      name="username"
                      placeholder="Username"
                      required
                    />
                  </div>
                  <div class="input_content">
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      placeholder="Phone Number"
                      required
                    />
                  </div>
                </div>
                <div class="input_content">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                    required
                  />
                </div>
                <p id="status"></p>
                <div class="input_content">
                  <label id="gender_label">Gender</label>
                  <ul>
                    <li>
                      <label class="radio_content">
                        <input
                          type="radio"
                          name="gender"
                          value="male"
                          class="input_radio"
                          checked
                        />
                        <span>Male</span>
                      </label>
                    </li>
                    <li>
                      <label class="radio_content">
                        <input
                          type="radio"
                          name="gender"
                          value="female"
                          class="input_radio"
                        />
                        <span>Female</span>
                      </label>
                    </li>
                  </ul>
                </div>
                <div class="input_group">
                  <div class="input_content">
                    <input
                      type="password"
                      id="pass"
                      name="pass"
                      placeholder="Password"
                      onchange="confirmPassword()"
                      required
                    />
                  </div>
                  <div class="input_content">
                    <input
                      type="password"
                      id="pass-repeat"
                      name="pass-repeat"
                      placeholder="Confirm Password"
                      onchange="confirmPassword()"
                      required
                    />
                  </div>
                </div>
                <div class="input_content">
                  <input
                    type="submit"
                    value="REGISTER"
                    class="btn_form"
                    onclick="addUser(event)"
                  />
                </div>
                <div class="account_conf">
                  <p>
                    Already have an account? <a href="SignIn.html">Sign In!</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
        <i id="check_mark" class="far fa-check-circle pass_check"></i>
        <i id="cross_mark" class="far fa-times-circle pass_check"></i>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="footer" id="footer_fixed">
        <hr />
        <p>
          <span>Best resolution for this site: 1366 x 661</span>
          <span
            ><img src="../images/JAYWALK_LOGO.PNG" alt="logo" class="logo"
          /></span>
          <span>&copy;Abdul Haseeb Khan - M00792907</span>
        </p>
      </div>
    </footer>

    <!-- javascript src -->
    <script src="../js/app.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
